<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infusitech - Innovación Tecnológica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            background: linear-gradient(45deg, #0f0f0f, #50E3C2);
        }
        .navbar-brand {
            font-weight: bold;
            color: #50E3C2 !important;
        }
        .hero {
            background: url('https://source.unsplash.com/1600x900/?technology,futuristic') center/cover no-repeat;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-direction: column;
            color: white;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
        }
        .card {
            background: #111;
            border: none;
            color: #fff;
            box-shadow: 0px 4px 10px rgba(80, 227, 194, 0.3);
        }
        .blog-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Infusitech</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="#blog">Blog</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#servicios">Servicios</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#contacto">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <section class="hero">
        <h1>Bienvenido a Infusitech</h1>
        <p>Innovando el futuro con tecnología de vanguardia</p>
    </section>
    
    <div class="container my-5" id="blog">
        <h2 class="text-center mb-4">Últimas Noticias y Tendencias</h2>
        <div class="row">
            <p class="text-center">No hay artículos disponibles.</p>
        </div>
    </div>
    
    <footer class="text-center py-3" style="background: #111;">
        <p>&copy; 2025 Infusitech. Todos los derechos reservados.</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
